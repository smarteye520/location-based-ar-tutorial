<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>GeoAR.js demo</title>
  <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script>
    THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
  </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
      vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0" scale="0.8 0.8 0.8" gps-entity-place="longitude: -82.542950; latitude: 27.338640;" />

        <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0" scale="0.8 0.8 0.8" gps-entity-place="longitude: -82.531929; latitude: 27.332479;" />
        <!-- The scale attribute is used because that model is pretty big and the custom rotation will make the model ‘look’ towards the user. The animation-mixer attribute tells the model to use its built-in animation. -->
        <!-- https://smarteye520.github.io/location-based-ar-tutorial/ -->
        <a-camera gps-camera rotation-reader maxDistance="50"></a-camera>
	</a-scene>
</body>
</html>
